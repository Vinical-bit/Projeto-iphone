<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Redes Sociais</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="iphone">
            <iframe src="home.html" name="screen" frameborder="0"></iframe>
        </section>
        <section id="social">
            <a href="home.html" target="screen"><img src="imagens/logo-home.jpg" alt=""></a><br>
            <a href="insta.html" target="screen"><img src="imagens/logo-instagram.jpg" alt="INSTAGRAM"></a><br>
            <a href="youtube.html" target="screen"><img src="imagens/logo-youtube.jpg" alt="You Tube"></a><br>
            <a href="github.html" target="screen"><img src="imagens/logo-github.jpg" alt="Git Hub"></a><br>
            

        </section>
    </main>
    <script>
        const frame = document.querySelector('iframe[name="screen"]');
        frame.addEventListener('load',function() {
            frame.classList.remove('fade-in');

            void frame.offseWidth;
            frame.classList.add('fade-in');
        });
    </script>
</body>
</html>
